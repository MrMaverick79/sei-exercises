<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<title>Paintr</title>
<meta name="viewport" content="width=device-width">
<link href="http://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet" type="text/css">
<script src="js/jquery.js" async></script>
<script src="js/main.js" async></script>
<link rel="stylesheet" href="./css/style.css">


<body>
    <h1>Paintr</h1>
    <h4>Shift to draw || Ctrl to erase</h4>
    
    <div class="toolBarOuter">
        <p class="openPanel">&#8658</p>
        <p class="openPanel">&#8658</p>
        <div class="toolBarContainer">
                <h2>Paintr</h2>

                <h3>Brush</h3>
                <input type="range" name="sizeSlider" id="sizeSlider" min="1" max="50" value="25">
                <input type="button" value=&#9900 id="circleButton">
                <input type="button" value=&square id="squareButton">

                <h3>Color</h3>
                <input type="color">
                <input type="button" value="Random">
                <input type="button" value="Gradient">

                <h3>Effects</h3>
                <input type="button" value="float" id="float">
                <input type="button" value="sink" id="sink">
                <input type="button" value="chaos" id="chaos">




                <h3>Clear</h3>
                <input type="button" value="clear all" id="clearAll">
                <input type="button" value="eraser" id="eraser">

                <h3>Save</h3>
                <input type="button" value="print">
                <input type="button" value="save">
                
            </div>
    </div>



</body>
</html>
